vets:
  cache:
    ttl: 60
    heap-size: 100
server:
  port: 8080

petclinic:
  database: hsqldb
spring:
  datasource:
    schema: classpath*:db/${petclinic.database}/schema.sql
    data: classpath*:db/${petclinic.database}/data.sql
  profiles:
    active: production
  cache:
    cache-names: vets

spring.jpa.hibernate.ddl-auto: none

logging.level.org.springframework: INFO
